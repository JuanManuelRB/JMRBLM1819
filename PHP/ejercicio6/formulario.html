<!DOCTYPE html>
<html lang="en">

<body>
    
    <form action="resultado.php" enctype="multipart/form-data" method="POST">

        <p><label for="check">Cajita</label><input type="checkbox" name="opcion" id="check"></p>

        </p>
        <p><label for="sel">Selecciona uno o varios</label>
            <select name="seleccion[]" multiple="multiple" id="sel">
                <option value="Uno_opt">Uno</option>
                <option value="Dos_opt">Dos</option>
            </select>
        </p>
        <p><label for="fich">Fichero:</label><input type="file" name="file" id="fich"></p>

        <p><input type="submit" value="Enviar"></p>
