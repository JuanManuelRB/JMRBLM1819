<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        td.f {border-radius: 0px 0px 10px 10px; border-style: solid; border-color: #c94c4c; border-width: 2px; padding: 10px; background-color: #eea29a; margin: 5px}
        input.i {background-color: #eea29a; border-style: none; box-shadow: 0 1px 1px #f7786b inset, 0 0 8px #f7cac9; outline: 0 none}
        td.l {border-radius: 10px 10px 0px 0px; border-style: solid; border-color: #c94c4c; border-width: 2px; padding: 10px; background-color: #eea29a;}
    </style>
    
</head>
<body>
    <div>
        <table>
            <tr><td>
            <input type="file" name="archivo"/>
            </td></tr>       
            <tr><td><label for="area">Escriba en este area</label></td><td>
            <textarea name="area" id="area" cols="30" rows="10" maxlength="50"></textarea>
            </td></tr>            
            <tr><td><label for="num">Escriba un numero en un rango</label></td> <td>
            <input type="number" min="-10" max="10" maxlength="10">
            </td></tr>  
            <tr><td><label for="emai">Escribe un email</label></td> <td>
            <input type="email"/>
            </td></tr>  
            <tr><td><label for="url">Escribe una url</label></td> <td>
            <input type="url"/>
            </td></tr>  
            <tr><td><label for="dat">Selecciona una fecha</label></td> <td>
            <input type="date"/>
            </td></tr>    
            <tr><td><label for="tim">Selecciona una hora</label></td> <td>
            <input type="time"/>
            </td></tr>          
            <tr><td><label for="dattim">Selecciona hora y fecha</label></td> <td>
            <input type="datetime-local"/>
            </td></tr>         
            <tr><td><label for="mon">Selecciona un mes</label></td> <td>
            <input type="month"/>
            </td></tr>       
            <tr><td></td> <td>
            <input type="search"/>
            </td></tr>    
            <tr><td><label for="tel">Escriba un numero de teléfono</label></td> <td>
            <input type="tel" required="required"/>
            </td></tr>        
            <tr><td>
            <input type="range" min="0" max="10" step="1"/>
            </td></tr>           
            <tr><td><label for="col">Selecciona un color</label></td> <td>
            <input type="color"/>
            </td></tr>
            <tr><td><label for="pass">Escriba una contraseña</label></td>
            <td><input type="password" min="8" pattern="[0-9].*.[A-Z]"></td></tr>
            <tr><td>
            <input type="submit" value="Enviar"/>
            </td></tr>
        
        </table>    
    </div>
</body>
</html>
