<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de prueba de HTML5</title>
</head>
<body>
    <div>
        <form action="" method="GET">

            <table style="width: 40%;">
                <tr><td><label for="nombre">Nombre</label></td><td><input type="text" value="" id="nombre" autofocus required/></td></tr>

                <tr><td><label for="email">Correo Electrónico</label></td><td><input type="email" id="email" required/></td></tr>

                <tr><td><label for="url">Introduce una Url</label></td><td><input type="url" id="url" placeholder="Escribe la URL de tu página web personal"/></td></tr>

                <tr><td><label for="date">Selecciona una fecha</label></td><td><input type="date" id="date"/><br/></td></tr>

                <tr><td><label for="time">Selecciona una hora</label></td><td><input type="time" id="time"/><br/></td></tr>

                <tr><td><label for="datetime">Selecciona fecha y hora</label></td><td><input type="datetime" id="datetime"/><br/></td></tr>

                <tr><td><label for="month">Introduce un mes</label></td><td><input type="month" id="month"/></td></tr>

                <tr><td><label for="week">Introduce una semana</label></td><td><input type="week" id="week"/><br/></td></tr>

                <tr><td><label for="numero">Introduce un numero del -10 al 10</label></td><td><input type="number" id="numero" min="-10" max="10"/></td></tr>

                <tr><td><label for="telefono">Introduce un numero de telefono</label></td><td><input type="tel" id="telefono"/></td></tr>

                <tr><td><label for="busqueda">Realiza una busqueda</label></td><td><input type="search" id="busqueda"/></td></tr>

                <tr><td><label for="color">Selecciona un color</label></td><td><input type="color" id="color"/><br/></td></tr>

                

            </table>
        
            <input type="submit" value="Enviar" id="boton"/>


        </form>
    
    
    </div>
</body>
</html>
